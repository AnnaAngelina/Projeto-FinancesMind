<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Painel Financeiro</title>
    <link rel="stylesheet" href="/FinancesMind/assets/css/painel_financeiro.css">
    <link rel="stylesheet" href="/FinancesMind/assets/css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>
<body>
    <div class="normal-screen">
        <header>
            <div class="visual">
                <a href=""><img src="../assets/img/FMicon.jpg" class="img  iconFM" alt="" width="40px"></a>
                <h1>Finances Mind</h1>
            </div>
            <div class="visual">
                <p><b>Olá, Eduarda</b></p>
                <a href=""><img src="../assets/img/profile_icon.jpg" class="img" alt="" width="40px"></a>
            </div>
        </header>
        <nav class="navegacao">
            <ul>
                <li><a id="menu-icon" href=""><span class="material-symbols-outlined">home</span></a></li>
                <li><a id="menu-icon" href=""><span class="material-symbols-outlined">menu_book</span></a></li>
                <li><a id="menu-icon" href=""><span class="material-symbols-outlined">currency_exchange</span></a></li>
                <li><a id="menu-icon" href=""><span class="material-symbols-outlined">chat</span></a></li>  
                <li><a id="menu-icon" href=""><span class="material-symbols-outlined">logout</span></a></li>
            </ul>
        </nav>
    </div>

    <div class="small-screen">
        <header>
            <div class="visual">
                <a href=""><img src="../assets/img/FMicon.jpg" class="img  iconFM" alt="" width="40px"></a>
                <h1>Finances Mind</h1>
            </div>
            <span class="material-symbols-outlined menu-symbol">menu</span>
        </header>
        <nav class="nav-hidden">
            <span class="material-symbols-outlined close">close</span>
            <ul>
                <li>
                    <div class="visual">
                        <a href=""><img src="../assets/img/profile_icon.jpg" class="img" alt="" width="30px"></a>
                        <p>Perfil</p>
                    </div>
                </li>
                <li>
                    <a id="menu-icon" href="">
                        <span class="material-symbols-outlined">home</span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a id="menu-icon" href="">
                        <span class="material-symbols-outlined">menu_book</span>
                        <span>Diário</span>
                    </a>
                </li>
                <li>
                    <a id="menu-icon" href="">
                        <span class="material-symbols-outlined">currency_exchange</span>
                        <span>Transações</span>
                    </a>
                </li>
                <li>
                    <a id="menu-icon" href="">
                        <span class="material-symbols-outlined">chat</span>
                        <span>Chat</span>
                    </a>
                </li>  
                <li>
                    <a id="menu-icon" href="">
                        <span class="material-symbols-outlined">logout</span>
                        <span>Sair</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

<main class="painel">

<figure class="pai">

    <section class="Visão_Geral_Receitas">
    <h2 class="titulo">Visão Geral das Receitas</h2>

    <div class="rosquinha">
    <div class="pizza rosca"></div>

    <figcaption class="legenda">
    <span>Salário 50%</span>
    <span>Trabalho extra 25%</span>
    <span>Investimento 25%</span>
    </div>
    </section>
    </div>
    
  </figcaption>
</figure>



</main>

</body>
</html>
