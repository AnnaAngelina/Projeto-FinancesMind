<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Financeiro</title>
    <link rel="stylesheet" href="/FinancesMind/assets/css/painel_financeiro.css">
</head>
<body>

<div class="container">
    <h2>Painel Financeiro</h2>

    <div class="card">
        <h3>Despesas e Receita</h3>

        <div class="chart">
            <div class="bar receitas">
                <span>3.715,25</span>
            </div>

            <div class="bar despesas">
                <span>2.897,47</span>
            </div>
        </div>

        <div class="legend">
            <div><span class="dot blue"></span>Receitas</div>
            <div><span class="dot orange"></span>Despesas</div>
        </div>

        <p class="label">Últimos 30 dias</p>
    </div>

    <div class="card">
        <h3>Visão Geral das Receitas</h3>

        <div class="donut">
            <div class="center"></div>
        </div>

        <div class="legend vertical">
            <div><span class="dot purple"></span>Salário 50%</div>
            <div><span class="dot cyan"></span>Trabalho extra 25%</div>
            <div><span class="dot peach"></span>Investimento 15%</div>
        </div>
    </div>
</div>

</body>
</html>
