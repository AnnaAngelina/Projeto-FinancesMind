<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Dinâmico</title>

    <link rel="stylesheet" href="/FinancesMind/css/style.css">
    <script src="/FinancesMind/JS/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>
<body>

    <header>
        <div class="visual">
            <a href=""><img src="/FinancesMind/img/FMicon.jpg" class="img  iconFM" alt="" width="40px"></a>
            <h1>Finances Mind</h1>
        </div>
        <div class="visual">
            <p><b>Olá, Eduarda</b></p>
            <a href=""><img src="/FinancesMind/img/profile_icon.jpg" class="img" alt="" width="40px"></a>
        </div>
    </header>
    <nav>
        <ul>
            <li><span class="material-symbols-outlined">home</span></li>
            <li><span class="material-symbols-outlined">menu_book</span></li>
            <li><span class="material-symbols-outlined">currency_exchange</span></li>
            <li><span class="material-symbols-outlined">chat</span></li>  
            <li><span class="material-symbols-outlined">logout</span></li>
        </ul>
    </nav>

    <main>
        <div class="diario-container">
            <h2 class="titulo-diario">Meu diário</h2>

            <div class="wrapper">
                <div class="cabecalho_calandario">
                    <p class="data_atual"></p>
                    <div class="icones">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                    </div>
                </div>

                <div class="calendario">
                    <ul class="semanas">
                        <li>Dom</li>
                        <li>Seg</li>
                        <li>Ter</li>
                        <li>Qua</li>
                        <li>Qui</li>
                        <li>Sex</li>
                        <li>Sab</li>
                    </ul>

                    <ul class="dias"></ul>
                </div>
            </div>
             <button class="btn-registrar">Fazer registro diário</button>
        </div>
    </main>

    <div class="registro-lateral fechado">
        <div class="registro-conteudo">
            <span class="material-symbols-outlined fechar-registro">close</span>

            <h2 class="data-registro"></h2>

            <label>Como você se sente hoje?</label>
            <label>O que acha que está fazendo você se sentir assim?</label>
            <textarea placeholder="Que tal procurar entender de onde vieram esses sentimentos?"></textarea>

            <button class="btn-salvar">Salvar registro</button>
        </div>
    </div>

    <div class="historico-lateral">
        <div class="registro-conteudo">
            <span class="material-symbols-outlined fechar-historico">close</span>
            <h2 class="data-historico"></h2>
            <span class="emoji-historico"></span>
            <p>Me senti assim por...</p>
            <p class="texto-historico"></p>
        </div>
    </div>
</body>
</html>
